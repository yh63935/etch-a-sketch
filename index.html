<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Open+Sans:ital,wght@0,400;1,300&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="etch-a-sketch.css">
    <title>Etch-a-sketch</title>
</head>
<body>
    <main>
        <h1>Etch-a-sketch</h1>
        <div class="game">
            <div class="settings">
                <div class="main-settings">
                    <h2>General Settings</h2>
                    <input min="1" max = "50" type="number" placeholder="Enter number of squares per row">
                    <button class="create-grid">Create grid</button>
                    <button class="reset-grid">Reset grid</button>
                </div>
                <div class="color-settings">
                    <h2>Color Settings</h2>
                    <button class="rainbow">Rainbow mode</button>
                    <button class="blk-white">Black and white mode</button>
                    <button class="darken">Darken mode</button>
                    <button class="eraser">Eraser mode</button>
                </div>
            </div>
            <div class="container"></div>
        </div>
        </main>
    </main>
    <script src="etch-a-sketch.js"></script>
</body>
</html>
